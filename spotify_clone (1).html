
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1DB954;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            color: #b3b3b3;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            background: #1DB954;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #181818;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
        <nav>
            <a href="#">Premium</a>
            <a href="#">Support</a>
            <a href="#">Download</a>
        </nav>
    </header>
    <div class="hero">
        <h2>Music for Everyone</h2>
        <p>Millions of songs. No credit card needed.</p>
        <div class="cta">
            <a href="#">Get Spotify Free</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Spotify Clone. All rights reserved.</p>
    </footer>
</body>
</html>
